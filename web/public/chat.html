<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpeakUp – Chat</title>

  <style>
    :root {
      --primary: #4f46e5;
      --primary-soft: #6366f1;
      --accent-green: #22c55e;
      --accent-blue: #0ea5e9;
      --bg: #f3f4f6;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #6b7280;
      --radius: 18px;
      --shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text";
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: var(--text);
    }

    .header {
      background: linear-gradient(135deg, var(--primary), #6366f1, #8b5cf6);
      padding: 18px 20px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .case-info {
      font-size: 13px;
      opacity: 0.85;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      padding-bottom: 100px;
    }

    .msg {
      max-width: 78%;
      padding: 14px;
      margin-bottom: 14px;
      border-radius: 14px;
      line-height: 1.45;
      font-size: 15px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      animation: fadeIn 0.25s ease;
      word-break: break-word;
    }

    .me {
      background: #e0e7ff;
      margin-left: auto;
      border-radius: 14px 14px 4px 14px;
    }

    .md {
      background: white;
      border-radius: 14px 14px 14px 4px;
      border: 1px solid #e5e7eb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-bar {
      padding: 14px 16px;
      background: white;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
      background: #f9fafb;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 2px rgba(99,102,241,0.25);
      background: white;
    }

    button {
      padding: 0 20px;
      border: none;
      border-radius: 14px;
      background: var(--primary);
      color: white;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.15s;
    }

    button:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

  </style>
</head>

<body>
  <div class="header">
    <div>SpeakUp Chat</div>
    <div class="case-info" id="caseInfo"></div>
  </div>

  <div class="chat-box" id="chatBox"></div>

  <div class="input-bar">
    <input id="msgInput" placeholder="Type your message…" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let caseId = localStorage.getItem("caseId");
    let passcode = localStorage.getItem("passcode");
    let mode = localStorage.getItem("mode");

    document.getElementById("caseInfo").innerText =
      `Case: ${caseId} • ${mode}`;

    async function loadMessages() {
      const res = await fetch("/api/getMessages", {
        method: "POST",
        body: JSON.stringify({ caseId, passcode })
      });

      const data = await res.json();
      if (!data.success) return;

      const box = document.getElementById("chatBox");
      box.innerHTML = "";

      data.messages.forEach(m => {
        const div = document.createElement("div");
        div.className = "msg " + (m.from === "You" ? "me" : "md");
        div.innerText = m.text;
        box.appendChild(div);
      });

      box.scrollTop = box.scrollHeight;
    }

    async function sendMessage() {
      const text = document.getElementById("msgInput").value.trim();
      if (!text) return;

      document.getElementById("msgInput").value = "";

      await fetch("/api/submitMessage", {
        method: "POST",
        body: JSON.stringify({ caseId, passcode, text })
      });

      loadMessages();
    }

    loadMessages();
    setInterval(loadMessages, 4000);
  </script>
</body>
</html>
