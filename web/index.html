<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MD Outreach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #ffffff;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      max-width: 480px;
      width: 100%;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 1.8rem;
    }
    p {
      margin: 0 0 16px;
      color: #555;
      font-size: 0.95rem;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      box-sizing: border-box;
    }
    button {
      background: #2563eb;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 0.95rem;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .note {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>MD Outreach</h1>
    <p>Secure channel for employees to reach out to the MD.</p>

    <label>Your Name (optional)</label>
    <input placeholder="Leave blank to stay anonymous" />

    <label>Your Message</label>
    <textarea rows="4" placeholder="Share your concern, idea, or feedback..."></textarea>

    <button type="button">Submit (demo only)</button>

    <div class="note">
      This is a prototype UI only. Submission wiring will be added later.
    </div>
  </div>
</body>
</html>
