name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_DESERT_048CAD200 }}
          
          # IMPORTANT: Your app is static HTML stored in /web/public
          app_location: "web/public"
          
          # API folder
          api_location: "api"

          # Disable builds completely (this fixes your Oryx error!)
          skip_app_build: true
          skip_api_build: true

          # No custom build commands
          app_build_command: ""
          api_build_command: ""

      - name: Close Pull Request Job
        if: github.event_name == 'pull_request' && github.event.action == 'closed'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_DESERT_048CAD200 }}
          skip_app_build: true
          skip_api_build: true
          action: "close"
