name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

          action: "upload"           #  âœ… REQUIRED FIX

          app_location: "web/public" #  your HTML folder
          api_location: "api"        #  your Azure Functions folder

          skip_app_build: true       #  no Oryx
          skip_api_build: true

          app_build_command: ""
          api_build_command: ""

      - name: Close Pull Request Job
        if: github.event_name == 'pull_request' && github.event.action == 'closed'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_NICE_DESERT_048CAD200 }}
          action: "close"
          skip_app_build: true
          skip_api_build: true
